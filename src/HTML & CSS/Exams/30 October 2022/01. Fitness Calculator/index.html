<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Fitness Calculator</title>
  </head>
  <body>
    <div class="container">
      <img src="image/calculator.png" alt="" />
      <div class="calc-container">
        <h1>Fitness Calculator</h1>
        <div class="units-container">
          <button>Standart units (US)</button>
          <button>Metric units</button>
        </div>
        <h2>Gender</h2>
        <div class="gender-container">
          <select name="genders" id="genders">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
          </select>
          <input type="number" name="" id="" placeholder="Years..." />
        </div>
        <h2>Weight</h2>
        <input type="number" name="" id="weight" placeholder="Pounds..." />
        <h2>Height</h2>
        <div class="height-container">
          <input type="number" name="" id="" placeholder="Feet..." />
          <input type="number" name="" id="" placeholder="Inches..." />
        </div>
        <button id="calc">Calculate</button>
      </div>
    </div>
  </body>
</html>
