<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Buttons CSS</title>
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <div class="normal">
      <a href="" class="button">Learn More</a>
      <button class="button">Learn More</button>
      <button class="hover button">Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div class="filled">
      <a class="fill button">Learn More</a>
      <button class="button fill">Learn More</button>
      <button class="button fill hover">Learn More</button>
    </div>
    <h2>Icon buttons</h2>
    <div class="filled">
      <a class="fill button fas fa-arrow-down">Download</a>
      <button class="button fill fas fa-arrow-down">Download</button>
      <button class="button fill fas fa-arrow-down hover">Download</button>
    </div>
  </body>
</html>
